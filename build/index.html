<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sinaragomon">
    <title>Animate on scroll example</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <img src="https://picsum.photos/400/?image=1" alt="Image" data-anim="bounce">
        <img src="https://picsum.photos/400/?image=2" alt="Image" data-anim="flash">
        <img src="https://picsum.photos/400/?image=3" alt="Image" data-anim="pulse">
        <img src="https://picsum.photos/400/?image=4" alt="Image" data-anim="rubberBand">
        <img src="https://picsum.photos/400/?image=5" alt="Image" data-anim="shake">
        <img src="https://picsum.photos/400/?image=6" alt="Image" data-anim="headShake">
        <img src="https://picsum.photos/400/?image=7" alt="Image" data-anim="swing">
        <img src="https://picsum.photos/400/?image=8" alt="Image" data-anim="tada">
        <img src="https://picsum.photos/400/?image=9" alt="Image" data-anim="wobble">
        <img src="https://picsum.photos/400/?image=10" alt="Image" data-anim="jello">
        <img src="https://picsum.photos/400/?image=11" alt="Image" data-anim="rotateInDownLeft">
        <img src="https://picsum.photos/400/?image=12" alt="Image" data-anim="flash">
        <img src="https://picsum.photos/400/?image=13" alt="Image" data-anim="fadeInUp">
        <img src="https://picsum.photos/400/?image=14" alt="Image" data-anim="fadeInUp">
    </div>

    <script src="js/sin-anim.js"></script>
</body>
</html>
