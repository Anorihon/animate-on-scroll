<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sinaragomon">
    <title>Animate on scroll example</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <img src="https://picsum.photos/400/?image=1" alt="Image" data-anim="bounce" class="sin-anim">
        <img src="https://picsum.photos/400/?image=2" alt="Image" data-anim="flash" class="sin-anim">
        <img src="https://picsum.photos/400/?image=3" alt="Image" data-anim="pulse" class="sin-anim">
        <img src="https://picsum.photos/400/?image=4" alt="Image" data-anim="rubberBand" class="sin-anim">
        <img src="https://picsum.photos/400/?image=5" alt="Image" data-anim="shake" class="sin-anim">
        <img src="https://picsum.photos/400/?image=6" alt="Image" data-anim="headShake" class="sin-anim">
        <img src="https://picsum.photos/400/?image=7" alt="Image" data-anim="swing" class="sin-anim">
        <img src="https://picsum.photos/400/?image=8" alt="Image" data-anim="tada" class="sin-anim">
        <img src="https://picsum.photos/400/?image=9" alt="Image" data-anim="wobble" class="sin-anim">
        <img src="https://picsum.photos/400/?image=10" alt="Image" data-anim="jello" class="sin-anim">
        <img src="https://picsum.photos/400/?image=11" alt="Image" data-anim="rotateInDownLeft" class="sin-anim">
        <img src="https://picsum.photos/400/?image=12" alt="Image" data-anim="flash" class="sin-anim">
        <img src="https://picsum.photos/400/?image=13" alt="Image" data-anim="fadeInUp" class="sin-anim">
        <img src="https://picsum.photos/400/?image=14" alt="Image" data-anim="fadeInUp" class="sin-anim">
    </div>
    <script src="js/sin-anim.js"></script>
</body>
</html>
